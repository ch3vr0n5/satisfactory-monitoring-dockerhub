rule_files:
  - ../rules/production.yml
evaluation_interval: 1m
tests:
  # Consumption less than production
  - interval: 1m
    input_series:
      - series: 'items_produced_per_min{item_name="Iron Plate"}'
        values: '1+1x10'
      - series: 'items_consumed_per_min{item_name="Iron Plate"}'
        values: '1+2x10'
    alert_rule_test:
      - eval_time: 10m
        alertname: Overconsuming
        exp_alerts:
          - exp_labels:
              item_name: "Iron Plate"
              category: production
            exp_annotations:
              summary: "Overconsuming Iron Plate"
              description: Iron Plate consumption has overtaken consumption. Produce more Iron Plate so as to not run out

# Production percent under 20
  - interval: 1m
    input_series:
      - series: 'item_production_capacity_pc{item_name="Iron Plate"}'
        values: '60-5x10'
    alert_rule_test:
      - eval_time: 10m
        alertname: Underproducing
        exp_alerts:
          - exp_labels:
              item_name: "Iron Plate"
              category: production
            exp_annotations:
              summary: "Underproducing Iron Plate"
              description: Iron Plate production is low - under 20% production capacity. Check production sites?
