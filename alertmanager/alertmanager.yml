global:
  resolve_timeout: 5m
route:
  receiver: ignore
  routes:
    - receiver: webhook_receiver
      group_by: [alertname,url,save_name]
      matchers:
        - category =~ "power"
        - alertname =~ "FuseTriggered|BatteryDrained"
#  repeat_interval: 5m
receivers:
  - name: ignore
  - name: webhook_receiver
    webhook_configs:
      - url: 'http://discord:9094'
        send_resolved: true

