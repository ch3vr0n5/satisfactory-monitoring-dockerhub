version: "2.1"

networks:
  grafana:
    external: false

services:
  fakeserver:
    image: nginx
    volumes:
      - ./fakeserver/metrics:/usr/share/nginx/html/metrics
      - ./fakeserver/data:/usr/share/nginx/html/data
      - ./fakeserver/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8081:8080"
    networks:
      - grafana
  frmcompanion:
    image: golang
    working_dir: /usr/src
    entrypoint: /usr/local/bin/init.sh
    volumes:
      - ./frmcompanion/init.sh:/usr/local/bin/init.sh
    environment:
      - FRM_HOST=${FRM_HOST:-fakeserver}
      - FRM_PORT=${FRM_PORT:-8080}
    ports:
      - "9000:9000"
      - "8000:8000"
    networks:
      - grafana
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - grafana

  frmcache:
    image: golang
    working_dir: /usr/src
    entrypoint: /usr/local/bin/init.sh
    volumes:
      - ./frmcache/init.sh:/usr/local/bin/init.sh
      - ./frmcache/src:/usr/src
    environment:
      - FRM_HOST=${FRM_HOST:-fakeserver}
      - FRM_PORT=${FRM_PORT:-8080}
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks:
      - grafana
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.3
    environment:
      - node.name=es
      - xpack.security.enabled=false
      - discovery.type=single-node
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    networks:
      - grafana

  discord:
    image: benjojo/alertmanager-discord
    environment:
        - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
    networks:
      - grafana

  alertmanager:
    image: prom/alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
    ports:
      - "9093:9093"
    networks:
      - grafana

  grafana:
    image: grafana/grafana-oss
    volumes:
      - ./grafana/datasources/prometheus.yml:/etc/grafana/provisioning/datasources/prometheus.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    ports:
      - "3000:3000"
    networks:
      - grafana
